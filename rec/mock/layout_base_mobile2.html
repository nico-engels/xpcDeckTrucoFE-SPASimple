<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=720px" />
    <title>xpcDeckTruco | Jogo</title>
    <link rel="stylesheet" href="layout_base_mobile2.css" />
  </head>
  <body>
    <div id="app">
      <div id="header">
        <div id="player_2_name_round"></div>
        <div id="header_area">
          <div id="player_2_cards">
            <div id="player_2_cards_1" class="card"></div>
            <div id="player_2_cards_2" class="card"></div>
            <div id="player_2_cards_3" class="card"></div>
          </div>
          <div id="msg_area">
            <div id="msg"></div>
          </div>
        </div>
      </div>
      <div id="middle">
        <div id="game_table">
          <div id="trump">
            <div id="trump_area">
              <div></div>
              <div>
                <div id="trump_deck"></div>
                <div id="trump_card" class="card"></div>
              </div>
              <div></div>
            </div>
          </div>
          <div id="turns">
            <div id="turns_area">
              <div id="turn_3" class="turn">
                <div></div>
                <div id="turn_3_cards" class="turn-cards">
                  <div id="turn_3_card_1" class="card turn-card"></div>
                  <div id="turn_3_card_2" class="card turn-card"></div>
                </div>
                <div></div>
              </div>
              <div id="turn_2" class="turn">
                <div></div>
                <div id="turn_2_cards" class="turn-cards">
                  <div id="turn_2_card_1" class="card turn-card"></div>
                  <div id="turn_2_card_2" class="card turn-card"></div>
                </div>
                <div></div>
              </div>
              <div id="turn_1" class="turn">
                <div></div>
                <div id="turn_1_cards" class="turn-cards">
                  <div id="turn_1_card_1" class="card turn-card"></div>
                  <div id="turn_1_card_2" class="card turn-card"></div>
                </div>
                <div></div>
              </div>
            </div>
          </div>
          <div id="score">
            <div></div>
            <div id="score_area">
              <div id="score_text"></div>
            </div>
            <div></div>
          </div>
        </div>
      </div>
      <div id="footer">
        <div id="player_1_controls">
          <div id="player_1_buttons">
            <div id="player_1_buttons_1" class="btn-div"></div>
            <div id="player_1_buttons_2" class="btn-div"></div>
            <div id="player_1_buttons_3" class="btn-div"></div>
            <div id="player_1_buttons_4" class="btn-div"></div>
          </div>
          <div id="player_1_cards">
            <div id="player_1_cards_1" class="card player1-card"></div>
            <div id="player_1_cards_2" class="card player1-card"></div>
            <div id="player_1_cards_3" class="card player1-card"></div>
          </div>
        </div>
        <div id="player_1_name"></div>
      </div>
    </div>
  </body>
</html>
