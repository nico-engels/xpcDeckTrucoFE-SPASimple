<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=720px" />
    <title>xpcDeckTruco | Jogo</title>
    <link rel="stylesheet" href="layout_base_mobile.css" />
  </head>
  <body>
    <div id="app">
        <div id="header">
          <div id="player_2_name_round"></div>    
          <div id="header_area">
            <div id="player_2_cards">
              <div id="player_2_cards_1"></div>
              <div id="player_2_cards_2"></div>
              <div id="player_2_cards_3"></div>
            </div>
            <div id="msg_area">
              <div id="msg"></div>
            </div>            
          </div>
        </div>
        <div id="middle">
          <div id="game_table">
            <div id="trump">
              <div id="trump_area">                  
                <div id="trump_card"></div>
                <div id="trump_deck"></div>
              </div>  
            </div>  
            <div id="turns">
              <div id="turns_area">
                <div id="turn_3">
                  <div id="turn_3_cards">
                    <div id="turn_3_card_1"></div>
                    <div id="turn_3_card_2"></div>
                  </div>
                </div>
                <div id="turn_2">
                  <div id="turn_2_cards">
                      <div id="turn_2_card_1"></div>
                      <div id="turn_2_card_2"></div>
                  </div>
                </div>
                <div id="turn_1">
                  <div id="turn_1_cards">
                    <div id="turn_1_card_1"></div>
                    <div id="turn_1_card_2"></div>
                  </div>  
                </div>
              </div>  
            </div>  
            <div id="score">
              <div id="score_area">
                <div id="score_text"></div>
              </div>
            </div>  
          </div>
        </div>
        <div id="footer">
          <div id="player_1_controls">
            <div id="player_1_buttons">
              <div id="player_1_buttons_1"></div>  
              <div id="player_1_buttons_2"></div>
              <div id="player_1_buttons_3"></div>
              <div id="player_1_buttons_4"></div>
            </div>
            <div id="player_1_cards">
              <div id="player_1_cards_1"></div>
              <div id="player_1_cards_2"></div>
              <div id="player_1_cards_3"></div>
            </div>
          </div>
          <div id="player_1_name"></div>
        </div>
    </div>      
  </body>
</html>
